<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">e-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios">
        <th scope="row">{{user.id}}</th>
        <td>{{user.nome}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
