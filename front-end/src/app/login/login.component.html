<div class="login-container">
    <div class="form-group">
        <label for="username">Email</label>
        <input  [(ngModel)]="usuario.username" type="email" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password">
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
    <button (click)="login()" class="btn btn-primary">Cadastrar</button>
</div>
